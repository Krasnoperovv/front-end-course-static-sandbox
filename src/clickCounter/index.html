<!DOCTYPE html>
<html>
  <head>
    <title>Click Counter</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width initial-scale=1" />
    <!-- normalize.css -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="bg-tertiary row section">
      <div class="card-shipunov radius standard-border shadow absolute-center">
        <div class="info">
          <div class="text-black text-center h1">Clicks</div>
          <div class="m-t">
            <span class="info-key">max value:</span
            ><span id="click-max" class="text-accent m-l-s">0</span>
          </div>
          <div class="m-t">
            <span class="info-key">click:</span
            ><span id="click-value" class="text-accent m-l-s">0</span>
          </div>
          <div class="m-t">
            <span class="info-key ">clicks left:</span
            ><span id="click-left" class="text-accent m-l-s">0</span>
          </div>
          <div class="m-t">
            <span class="info-key">step:</span
            ><span id="click-step" class="text-accent m-l-s">0</span>
          </div>
        </div>
        <button id="click-btn" class="btn-primary shadow radius m-t">Click</button>
        <button id="click-reset" class="btn-primary shadow radius m-t">Reset</button>
        <button id="click-increase" class="btn-primary shadow radius m-t">Inc Step</button>
        <button id="clickMax" class="btn-primary shadow radius m-t">Inc Max</button>
      </div>
    </div>
  </body>
</html>
