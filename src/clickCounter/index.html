<!DOCTYPE html>
<html>
  <head>
    <title>Click Counter</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width initial-scale=1" />
    <!-- normalize.css -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="card-shipunov radius standard-border absolute-center">
      <div class="info">
        <div class="text-black text-center h1">Click counter</div>
        <div class="m-t">
          <span class="info-key">click:</span><span id="click-value" class="text-accent">0</span>
        </div>
      </div>
      <button id="click-btn" class="btn-primary radius m-t">Click</button>
      <button id="click-reset" class="btn-primary radius m-t">Reset</button>
    </div>
  </body>
</html>
